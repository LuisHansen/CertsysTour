<!DOCTYPE html>
<html>
  <head>
    <meta charset="unicode">
    <title>CertsysTourVR - Alpha 1</title>
    <meta name="description" content="Test-360">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <a-scene scene>
      <a-assets>
        <img id="marker" src="assets/marker2.png">
        <img id="info" src="assets/info.png">

        <!-- Labs -->
        <img id="portas" src="ambientes/portas21.jpg">
        <img id="entrada" src="ambientes/entradalabs.jpg">
        <img id="corredor" src="ambientes/corredorlabs.jpg">
        <img id="descompressao" src="ambientes/descompressao21.jpg">
        <img id="reuniao" src="ambientes/reuniao21.jpg">
        <img id="salinha" src="ambientes/salinha21.jpg">
        <img id="sala" src="ambientes/sala21.jpg">
        <img id="meio" src="ambientes/meio21.jpg">
        <img id="fundos" src="ambientes/fundoslabs.jpg">

        <!-- Ops -->
        <img id="corredor13" src="ambientes/corredor13.jpg">
        <img id="descompressao13" src="ambientes/descompressao13.jpg">
        <img id="recepcao13" src="ambientes/recepcao13.jpg">
        <img id="sala13" src="ambientes/sala13.jpg">

        <!-- Adm -->
        <img id="augusto11" src="ambientes/augusto11.jpg">
        <img id="corredor11" src="ambientes/corredor11.jpg">
        <img id="entrada11" src="ambientes/entrada11.jpg">
        <img id="recepcao11" src="ambientes/recepcao11.jpg">
        <img id="reuniao11" src="ambientes/reuniao11.jpg">
        <img id="sala11" src="ambientes/sala11.jpg">
        <img id="salao11" src="ambientes/salao11.jpg">

      </a-assets>
      
      <!-- Ambientes -->

      <!-- Labs -->
      <a-sky id="domo-descompressao" height="2048" radius="200" src="#descompressao" theta-length="180" width="2048" position="0 0 0" dome visible="false"></a-sky>
      <a-sky id="domo-meio" height="2048" radius="200" src="#meio" theta-length="180" width="2048" position="0 0 0" dome visible="false"></a-sky>
      <a-sky id="domo-portas" height="2048" radius="200" src="#portas" theta-length="160" width="2048" position="0 0 0" dome visible="false"></a-sky>
      <a-sky id="domo-entrada" height="2048" radius="200" src="#entrada" theta-length="143" theta-start="20" width="2048" position="0 0 0" dome visible="false"></a-sky>
      <a-sky id="domo-corredor" height="2048" radius="200" src="#corredor" theta-length="145.5" theta-start="15" width="2048" position="0 0 0" dome visible="false"></a-sky>
      <a-sky id="domo-sala" height="2048" radius="200" src="#sala" theta-length="180" width="2048" position="0 0 0" dome visible="false"></a-sky>
      <a-sky id="domo-salinha" height="2048" radius="200" src="#salinha" theta-length="180" width="2048" position="0 0 0" dome visible="false"></a-sky>
      <a-sky id="domo-reuniao" height="2048" radius="200" src="#reuniao" theta-length="156" theta-start="24" width="2048" position="0 0 0" dome visible="false"></a-sky>
      <a-sky id="domo-fundos" height="2048" radius="200" src="#fundos" theta-length="180" width="2048" position="0 0 0" dome visible="false"></a-sky>

      <!-- Ops -->
      <a-sky id="domo-descompressao13" height="2048" radius="200" src="#descompressao13" theta-length="161" theta-start="0" width="2048" position="0 0 0" dome visible="false"></a-sky>
      <a-sky id="domo-corredor13" height="2048" radius="200" src="#corredor13" theta-length="162" theta-start="0" width="2048" position="0 0 0" dome visible="false"></a-sky>
      <a-sky id="domo-recepcao13" height="2048" radius="200" src="#recepcao13" theta-length="165" theta-start="0" width="2048" position="0 0 0" dome visible="false"></a-sky>
      <a-sky id="domo-sala13" height="2048" radius="200" src="#sala13" theta-length="163" theta-start="0" width="2048" position="0 0 0" dome visible="false"></a-sky>

      <!-- Adm -->
      <a-sky id="domo-augusto11" height="2048" radius="200" src="#augusto11" theta-length="156" theta-start="0" width="2048" position="0 0 0" dome visible="false"></a-sky>
      <a-sky id="domo-corredor11" height="2048" radius="200" src="#corredor11" theta-length="162" theta-start="0" width="2048" position="0 0 0" dome visible="false"></a-sky>
      <a-sky id="domo-entrada11" height="2048" radius="200" src="#entrada11" theta-length="162" theta-start="0" width="2048" position="0 0 0" dome visible="false"></a-sky>
      <a-sky id="domo-recepcao11" height="2048" radius="200" src="#recepcao11" theta-length="154" theta-start="0" width="2048" position="0 0 0" dome visible="false"></a-sky>
      <a-sky id="domo-reuniao11" height="2048" radius="200" src="#reuniao11" theta-length="155" theta-start="0" width="2048" position="0 0 0" dome visible="false"></a-sky>
      <a-sky id="domo-sala11" height="2048" radius="200" src="#sala11" theta-length="155" theta-start="0" width="2048" position="0 0 0" dome visible="false"></a-sky>
      <a-sky id="domo-salao11" height="2048" radius="200" src="#salao11" theta-length="155" theta-start="0" width="2048" position="0 0 0" dome visible="false"></a-sky>


    <a-entity id="camera-rig"  wasd-controls>
<!--         <a-entity camera>
        </a-entity> -->

        <a-entity controls laser-controls="hand: right" raycaster="objects: .clickable"></a-entity>
        <a-entity laser-controls="hand: left" raycaster="objects: .clickable"></a-entity>

        <a-entity camera id="camera-controls" controls look-controls>
            <a-entity id="fuse" cursor="fuse: true; fuseTimeout: 500"
            enabled="false"
            raycaster="objects: .clickable"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.015; radiusOuter: 0.025"
            material="color: black; shader: flat">
            </a-entity>
            <!-- <a-text id="debug" value="fuse" position="0 0 -1"></a-text> -->
        </a-entity>
    </a-entity>
